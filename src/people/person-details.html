<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="person-details">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 100%;
        box-sizing: border-box;
        position: relative;
        padding: 10px;
      }
      
      .list {
        height: 100%;
        width: 300px;
        background: white;
      }
      
      .detail
      {
        position: absolute;
        top: 0px;
        left: 310px;
        right: 0px;
        height: 100%;
        background: white;
      }
      
      .list a{
        display: block;
        height: 40px;
        line-height: 40px;
        padding-left: 10px;
        border-bottom: 1px solid lightgray;
        text-decoration: none;
        color: black;
      }
      
      .list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      
    </style>
    
    <h1>Details of [[person.firstname]] [[person.lastname]]</h1>
    <table>
      <tr>
        <th>Firstname</th>
        <td>[[person.firstname]]</td>
      </tr>
      <tr>
        <th>Lastname</th>
        <td>[[person.lastname]]</td>
      </tr>
      <tr>
        <th>Alias</th>
        <td>[[person.lastname]]</td>
      </tr>
      <tr>
        <th>Faction</th>
        <td>[[person.faction]]</td>
      </tr>
      <tr>
        <th>Education</th>
        <td>[[person.education]]</td>
      </tr>
      <tr>
        <th>Job</th>
        <td>[[person.job]]</td>
      </tr>
      <tr>
        <th>Blood Type</th>
        <td>[[person.bloodType]]</td>
      </tr>
      <tr>
        <th>Characteristics</th>
        <td>
          <ul>
            <template is="dom-repeat" items="[[person.characteristics]]">
              <li>[[item]]</li>
            </template>
          </ul>
        </td>
      </tr>
    </table>
  </template>

  <script>
    Polymer({
      is: 'person-details',
      
      properties: {
        person: {
          type: Object,
          notify: true
        }
      }
    });
  </script>
</dom-module>
